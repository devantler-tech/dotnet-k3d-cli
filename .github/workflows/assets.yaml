name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ‚§µÔ∏è Get K3d binary
        run: |
          ./.github/scripts/get-k3d-binary.sh
      - name: Generate GitHub App Token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: üéØ Get version
        run: |
          BINARY_VERSION=$(./Devantler.K3dCLI/runtimes/linux-x64/native/k3d-linux-x64 --version | head -n 1 | sed 's/k3d version //')
          echo "BINARY_VERSION=$BINARY_VERSION" >> $GITHUB_ENV
      - name: ‚úçüèª Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update K3d binary to ${{ env.BINARY_VERSION }}
          title: Update K3d binary
          body: |
            This PR updates the K3d binary used by Devantler.AgeCLI to ${{ env.BINARY_VERSION }}.
          branch: update-k3d-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
          token: ${{ steps.generate-token.outputs.token }}
