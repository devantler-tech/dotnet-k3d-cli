name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: â¤µï¸ Get K3d binary
        run: |
          ./.github/scripts/get-k3d-binary.sh
      - name: âœğŸ» Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update K3d binary
          title: Update K3d binary
          body: |
            This PR updates the K3d binary used by Devantler.AgeCLI to the latest version.
          branch: update-k3d-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
